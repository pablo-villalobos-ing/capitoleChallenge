spring:
  datasource:
    url: jdbc:h2:mem:capitole_challenge_database
    driver-class-name: org.h2.Driver
    username: sa
    password: password
    platform: h2
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
    datasource:
      initialization-mode: always
      platform: h2
  h2:
    console:
      enabled: true
      path: /h2-console
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: UTC
